name: 截图提醒与README更新📺

on:
  schedule:
    # 每天 UTC 时间 3:00 运行（北京时间 10:00）
    - cron: '0 3 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  screenshot-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入权限以推送更改[4](@ref)

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⎔ 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12.22.12'
          cache: 'yarn'

      - name: 📦 安装依赖
        run: yarn install --frozen-lockfile

      - name: 🖼️ 执行截图
        run: node .github/scripts/screenshot.js

      - name: 💾 检查更改并提交
        id: commit-check
        run: |
          if [ -n "$(git status --porcelain README.md assets/)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add README.md assets/
            git commit -m "📸 更新每日截图 - $(date +'%Y-%m-%d')"
            echo "hasChanges=true" >> $GITHUB_OUTPUT
          else
            echo "hasChanges=false" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 推送更改
        if: steps.commit-check.outputs.hasChanges == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          cache: 'yarn'

      - name: 📦 安装依赖
        run: yarn install

      - name: 🖼️ 执行截图
        run: node .github/scripts/screenshot.js

      - name: 💾 检查更改并提交
        id: commit-check
        run: |
          if [ -n "$(git status --porcelain README.md assets/)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add README.md assets/
            git commit -m "📸 更新每日截图 - $(date +'%Y-%m-%d')"
            echo "hasChanges=true" >> $GITHUB_OUTPUT
          else
            echo "hasChanges=false" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 推送更改
        if: steps.commit-check.outputs.hasChanges == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
