name: 百度热搜json

on:
  schedule:
    # 每天 UTC 时间 3:00 运行（北京时间 11:00）
    - cron: '0 3 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  baidu-hot-search:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: ⎔ 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.20.2'
          cache: 'npm'

      - name: 📦 安装依赖
        run: npm install

      - name: 开始跑脚本
        run: node .github/scripts/baidu-hot-search.js

      - name: ✅ 任务完成
        run: |
          echo "node .github/scripts/baidu-hot-search.js任务完成"
          echo "完成时间: $(date)"
