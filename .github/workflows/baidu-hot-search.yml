name: Baidu Hot Search

on:
  schedule:
    # 每天UTC时间2点、4点、6点、8点运行（对应北京时间10点、12点、14点、16点）
    - cron: '0 2,4,6,8 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main

jobs:
  BaiduHotSearch:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4
        with:
          # 重要：需要设置 token 权限来推送更改
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⎔ 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.20.2'
          cache: 'npm'

      - name: 📦 安装依赖
        run: npm install

      - name: 🚀 开始跑脚本
        run: node .github/scripts/baidu-hot-search.js

      - name: 💾 提交数据到仓库
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data-baidu/
          # 检查是否有文件变更
          if git diff-index --quiet HEAD --; then
            echo "没有数据变更"
          else
            git pull --no-rebase origin main  # 先拉取远程变更
            git commit -m "📈 更新百度热搜数据 $(date +'%Y-%m-%d')"
            git push
          fi

      - name: 更新README时间戳
        run: |
          CURRENT_TIME=$(date +'%Y-%m-%d %H:%M:%S')
          sed -i "s/数据更新于: .*/数据更新于: ${CURRENT_TIME}/" README.md
          git add README.md
          git commit -m "更新README时间戳" || echo "无时间戳变更"
          git push

      - name: ✅ 任务完成
        run: |
          echo "百度热搜数据获取任务完成"
          echo "完成时间: $(date)"